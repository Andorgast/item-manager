 
<!-- Define the items and their initial values -->
<script>
    var items = [
      {name: "Gear", value: 0},
      {name: "Wire", value: 0},
      {name: "Screws", value: 0},
      {name: "Batteries", value: 0}
    ];
  </script>
  <!-- Create a table to display the items and their values -->
  <table>
    <tr>
      <th>Item</th>
      <th>Value</th>
      <th>Change Value</th>
      <th>Action</th>
    </tr>
  
    <!-- Loop over the items and create a row for each item -->
    <script>
      for (var i = 0; i < items.length; i++) {
        var item = items[i];
        document.write('<tr>');
        document.write('<td>' + item.name + '</td>');
        document.write('<td id="value-' + i + '">' + item.value + '</td>');
        document.write('<td><button onclick="changeValue(' + i + ', -1)">-</button><button onclick="changeValue(' + i + ', 1)">+</button></td>');
          document.write('<td><button id="button-' + i + '" onclick="sendDiscordMessage(' + i + ')">Send Discord Message</button></td>');
      }
    </script>
  </table>
  
  <!-- Define the changeValue function to update the value of an item -->
  <script>
  function changeValue(index, delta) {
    // Update the item value
    items[index].value += delta;
  
    // Update the value in the table
    var valueElement = document.getElementById('value-' + index);
    valueElement.innerHTML = items[index].value;
  
    // Check if the item value is at least 20 and show or hide the button
    var button = document.getElementById('button-' + index);
    if (items[index].value >= 20) {
      button.style.display = "inline-block";
    } else {
      button.style.display = "none";
    }
  }
  </script>
  <script>
    changeValue(0, -1);
    setTimeout(function() {
      changeValue(0, 1);
    }, 1);
      changeValue(1, -1);
    setTimeout(function() {
      changeValue(1, 1);
    }, 1);
      changeValue(2, -1);
    setTimeout(function() {
      changeValue(2, 1);
    }, 1);
      changeValue(3, -1);
    setTimeout(function() {
      changeValue(3, 1);
    }, 1);
  </script>
